
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkleBlast - Premium Crackers Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate 950 - Night Sky */
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-bangers {
            font-family: 'Bangers', cursive;
        }
        
        /* Festive Twinkling Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(249, 115, 22, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(234, 179, 8, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
            pointer-events: none;
            will-change: transform, opacity;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        // Use requestIdleCallback to generate stars without blocking initial paint
        const generateStars = () => {
            const container = document.body;
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animation = `twinkle ${3 + Math.random() * 4}s infinite ease-in-out`;
                star.style.animationDelay = Math.random() * 5 + 's';
                fragment.appendChild(star);
            }
            container.appendChild(fragment);
        };

        if ('requestIdleCallback' in window) {
            window.requestIdleCallback(generateStars);
        } else {
            window.addEventListener('load', generateStars);
        }
    </script>
</body>
</html>
